<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('https://www.pexels.com/fr-fr/photo/paysage-du-benin-123123/') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      height: 80px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ff3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    nav {
      height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #ff3c3c;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ff3c3c;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    nav a:hover {
      color: #ff3c3c;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header>Bienvenue sur mon site</header>
  <nav>
    <a href="ALNIS.html" target="contenu">ALNIS</a>
    <a href="Formulaire 1.html" target="contenu">Formulaire 1</a>
    <a href="Formulaire 2.html" target="contenu">Formulaire 2</a>
    <a href="Page 1.html" target="contenu">Page 1</a>
    <a href="Page 2.html" target="contenu">Page 2</a>
    <a href="Page 3.html" target="contenu">Page 3</a>
    <a href="Tableau.html" target="contenu">Tableau</a>
  </nav>
  <iframe src="ALNIS.html" name="contenu"></iframe>
</body>
</html>
